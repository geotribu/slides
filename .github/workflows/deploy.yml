name: "ðŸš€ Deployment"

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy.yml"
      - "mkslides.yml"
      - "pyproject.toml"
      - "slides/**"
      - theme/slides/
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: "ðŸ“¤ GitHub Pages"
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'geotribu' }}

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Get source code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Retrieve remote theme dependencies
        run: |
          python theme/scsstocss.py

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Compile SCSS to CSS
        run: |
          # in Dart Sass 3, import will be removed in favor of "@use xxx as '*'" syntax. But for nows revealjs does not support it...
          npx sass theme/slides/geotribu.scss theme/slides/geotribu.css --silence-deprecation import

      - name: Build slides
        run: mkslides build slides/ --site-dir build/mkslides/site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "build/mkslides/site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
